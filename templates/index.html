<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diamond Price Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 30px;
    }
    .container {
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Diamond Price Prediction</h2>
    <!-- This is where the form submits to your Flask route -->
    <form action="/predict" method="POST">
      <label for="carat">Carat</label>
      <input type="number" step="0.01" name="carat" required>

      <label for="cut">Cut</label>
      <select name="cut" required>
        <option value="">Select Cut</option>
        <option value="Fair">Fair</option>
        <option value="Good">Good</option>
        <option value="Very Good">Very Good</option>
        <option value="Premium">Premium</option>
        <option value="Ideal">Ideal</option>
      </select>

      <label for="color">Color</label>
      <select name="color" required>
        <option value="">Select Color</option>
        <option value="J">J</option>
        <option value="I">I</option>
        <option value="H">H</option>
        <option value="G">G</option>
        <option value="F">F</option>
        <option value="E">E</option>
        <option value="D">D</option>
      </select>

      <label for="clarity">Clarity</label>
      <select name="clarity" required>
        <option value="">Select Clarity</option>
        <option value="I1">I1</option>
        <option value="SI2">SI2</option>
        <option value="SI1">SI1</option>
        <option value="VS2">VS2</option>
        <option value="VS1">VS1</option>
        <option value="VVS2">VVS2</option>
        <option value="VVS1">VVS1</option>
        <option value="IF">IF</option>
      </select>

      <label for="depth">Depth</label>
      <input type="number" step="0.01" name="depth" required>

      <label for="table">Table</label>
      <input type="number" step="0.01" name="table" required>

      <label for="x">Length (x)</label>
      <input type="number" step="0.01" name="x" required>

      <label for="y">Width (y)</label>
      <input type="number" step="0.01" name="y" required>

      <label for="z">Depth (z)</label>
      <input type="number" step="0.01" name="z" required>

      <button type="submit">Predict</button>
    </form>
  </div>
</body>
</html>
